set -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh
set -g history-limit 4096
set -g prefix m-v
unbind C-b
bind m-v send-prefix
setw -g utf8
set -g status-utf8 on
set-window-option -g utf8 on
set-option -g status-position top
set -g visual-activity off
set -sg escape-time 0

bind l last-window

set -g status-bg colour234
set -g status-fg colour221

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/tmux-powerline/powerline.sh right)"
set-window-option -g mode-keys vi

set-window-option -g window-status-current-format "#(~/tmux-window.sh #W current)"
set-window-option -g window-status-format "#(~/tmux-window.sh #W normal)"

# bind p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
# bind y run "tmux save-buffer - | xclip -selection clipboard"
bind j resize-pane -L 20
bind k resize-pane -R 20
bind u resize-pane -U 5
bind m resize-pane -D 5
